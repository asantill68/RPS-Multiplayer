<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Added Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>TrainScheduleII</title>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center text-white bg-dark">
        <h1>Train Schedule!</h1>
        <h3>(are we there yet?)</h3>
        <h3>Current Time:  <span id="current-time"></span></h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading text-white bg-dark py-2 pl-3">
                    <h4 class="panel-title">Current Train Schedule</h4>
                </div>
                <table class="table">
                    <thead>
                        <tr class="bg-secondary text-white text-center">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-display">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title text-white bg-dark py-2 pl-3">Add Train</h4>
                </div>
                <div class="panel-body font-weight-bold">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="nameInp">
                        </div>
                        <div class="form-group">
                            <label for="text">Destination</label>
                            <input type="text" class="form-control" id="destInp">
                        </div>
                        <div class="form-group">
                            <label for="text">First Train Time (HH:mm - military time)</label>
                            <input type="number" class="form-control" id="ftTimeInp">
                        </div>
                        <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input type="number" class="form-control" id="frqInp">
                            </div>
                        <button type="submit" class="btn btn-lg bg-secondary text-white" id="addTrain">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

<!-- JavaScript Link -->
    <script src="three.js" type="text/javascript"></script>    


</body>
</html>
